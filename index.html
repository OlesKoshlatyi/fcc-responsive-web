<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="description-container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">
          Name
          <input placeholder="Enter your name" required id="name" type="text" />
        </label>
      </div>

      <div class="form-group">
        <label id="email-label" for="email">
          Email
          <input
            placeholder="Enter you email"
            required
            id="email"
            type="email" />
        </label>
      </div>

      <div class="form-group">
        <label id="number-label" for="number">
          Age(optional)
          <input
            placeholder="age"
            id="number"
            type="number"
            min="16"
            max="99" />
        </label>
      </div>

      <div class="form-group">
        <label id="dropdown-label" for="dropdown">
          Which option best describes your current role?
        </label>
        <select id="dropdown" type="select">
          <option value="">Select current role</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>

        <div class="radio-element">
          <input
            checked
            type="radio"
            id="recommendation-yes"
            name="recommendation"
            value="Definitely" />
          <label for="recommendation-yes">Definitely</label>
        </div>

        <div class="radio-element">
          <label for="recommendation-maybe">
            <input
              type="radio"
              id="recommendation-maybe"
              name="recommendation"
              value="Maybe" />
            Maybe
          </label>
        </div>

        <div class="radio-element">
          <label for="recommendation-no">
            <input
              type="radio"
              id="recommendation-no"
              name="recommendation"
              value="Not sure" />
            Not sure
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="dropdown-two">
          What is your favorite feature of freeCodeCamp?
        </label>
        <select id="dropdown-two" type="select">
          <option value="">Select current role</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>

        <div>
          <input
            id="front"
            type="checkbox"
            name="Front-end"
            value="Front-end" />
          <label for="front">Front-end</label>
        </div>

        <div>
          <input id="back" type="checkbox" name="Back-end" value="Back-end" />
          <label for="back">Back-end</label>
        </div>

        <div>
          <input
            id="data"
            type="checkbox"
            name="Data-Visualization"
            value="Data-Visualization" />
          <label for="data">Data-visualization</label>
        </div>

        <div>
          <label for="challenge">
            <input
              id="challenge"
              type="checkbox"
              name="Challenges"
              value="Challenges" />
            Challenges
          </label>
        </div>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" name="comments">
Enter your comment here...</textarea
        >
      </div>

      <button id="submit" class="submit-button" type="submit">Submit</button>
    </form>
  </body>
</html>
